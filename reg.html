</head>
<body>
<link rel="stylesheet" href="styles\login.css">
<title>Registration</title>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="index.html"><img class="logo" width="70px" height="70px" src="/images/V-Ball Central-1.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">REGISTER</a>
          </li>
            <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="service.html">SERVICES</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">LOG IN</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">CART</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <main class="form-signin w-100 m-auto">
        <form>
          <img class="gif" src="/images/beach-volleyball.jpg" alt="serve">
          <h1 class="h3 mb-3 fw-normal"><span>Signing-Up</span></h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="re-enter-Password">
            <label for="floatingPassword">Re-Enter Password</label>
          </div>
          <p>How did you hear about us?</p>
          <div>
            <input type="radio" id="Family" name="drone" value="Family member" checked required>
            <label for="Family">Family member</label>
          </div>
          <div>
            <input type="radio" id="Friend" name="drone" value="Friend" required>
            <label for="Friend">Friend</label>
          </div>
          <div>
            <input type="radio" id="Pizza" name="drone" value="Pizza guy" required>
            <label for="Pizza">Social Media</label>
          </div>


          <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
          <hr>
          
          <p class="below">Already Have an Account? Log-In below!</p>
          <a class="w-100 btn btn-lg btn-dark" href="login.html" >Log In</a>
          <p class="mt-5 mb-3 text-body-secondary">&copy; V-Ball Central Inc. 2023</p>
        </form>
      </main>
      
  </main>
</body>
